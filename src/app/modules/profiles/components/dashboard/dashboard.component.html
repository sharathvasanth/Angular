<app-header></app-header>


<router-outlet></router-outlet>

<div class="content">
    <h1 style="color:aliceblue">Profile</h1>
    <div class="cards" fxLayout="row wrap" fxLayoutGap="5px">
        <div fxFlex="30%" fxFlex.sm="40%"  fxFlex.xs="100%" *ngFor="let user of users">
            
              <mat-card class="example-card">
                <mat-card-title-group>
                    <div class="part1">
                        <img class="Avtar" mat-card-xl-image src="./../assets/image/avtar.jpg" >
                    </div>
                    <div class="part2"> 
                  <mat-card-title>{{user.name}}</mat-card-title>
                  <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
                  <mat-card-subtitle>{{user.phone}}</mat-card-subtitle>
                  <button class="btn" routerLink="../profile/{{user.id}}">View Profile</button>
                    </div>
                </mat-card-title-group>
              </mat-card>
        </div>
    </div>
</div>
<app-footer></app-footer>
